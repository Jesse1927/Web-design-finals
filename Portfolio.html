  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    .carousel-caption {
      position: absolute;
      bottom: 10%;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 10px;
    }
    .carousel-caption a {
      color: #00f;
      text-decoration: underline;
    }
    .carousel-caption a:hover {

    }

</head>

    <a class="right carousel-control" href="#myCarousel" data-slide="next">
